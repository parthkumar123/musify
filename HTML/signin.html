<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/musify.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../CSS/signin.css">
    <title>SignIn</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="maindiv">
        <div class="signup">
            <h1>Sign In</h1>
            <form>
                <input class="input" type="text" name="email" id="email" placeholder="Email Or Phone" required>
                <input class="input" type="password" name="pass" id="pass" placeholder="Password" required>
                <button class="submit" type="submit">Sign in</button>
                <input type="checkbox">
                <label>Remember me</label>
                <!-- <a href="#" class="needhelp">need help ?</a> -->

            </form>
        </div>
    </div>
</body>

</html>
